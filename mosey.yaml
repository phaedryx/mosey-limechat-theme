#-----------------------------------------------------------------------------
#  A limechat theme by Tad Thorley
#-----------------------------------------------------------------------------

log-view:
  nickname-format: "%n"
  scroller-highlight-color: "#666"
input-text:
  font-family: "Lucida Grande"
  font-size: 12.0
  background-color: "#FFF"
  color: "#000"
  selected:
    background-color: "#FFF"
member-list:
  font-family: 'Lucida Grande'
  font-size: 12.0
  color: "#333"
  background-color: "#DDE4EC"
  operator:
    font-weight: "bold"
  selected:
    color: "#FFF"
    background:
      # gradient
      top-line-color: "#A4AFCD"
      bottom-line-color: "#8493BA"
      top-color: "#B4BFDA"
      bottom-color: "#8594BB"
server-tree:
  font-family: 'Lucida Grande'
  font-size: 12.0
  background-color: "#DDE4EC"
  highlight:
    color: "#F18909"
    font-weight: "bold"
  newtalk:
    font-weight: "bold"
  unread:
    font-weight: "bold"
  normal:
    active:
      font-style: "normal"
    inactive:
      font-style: "italic"
  selected:
    active:
      color: "#FFF"
    inactive:
      font-style: "italic"
    background:
      # gradient
      top-line-color: "#A4AFCD"
      bottom-line-color: "#8493BA"
      top-color: "#B4BFDA"
      bottom-color: "#8594BB"
